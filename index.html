<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Mensagem Secreta!</h1>
    <main>
      <div class="container-encode">
        <h2>Escrever mensagem secreta</h2>
        <form>
          <div class="write-message">
            <label for="text-encode">Escreva a mensagem para transformar em mensagem secreta!</label>
            <input type="text" 
            id="inserted-text-encode" 
            placeholder="Escreva a mensagem" 
            required/>
          </div>
          <label for="number-offset-encode">Escolha um número</label>
          <select
          id="number-offset-encode"
          required>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
            <option value=11>11</option>
            <option value=12>12</option>
            <option value=13>13</option>
            <option value=14>14</option>
            <option value=15>15</option>
            <option value=16>16</option>
            <option value=17>17</option>
            <option value=18>18</option>
            <option value=19>19</option>
            <option value=20>20</option>
            <option value=21>21</option>
            <option value=22>22</option>
            <option value=23>23</option>
            <option value=24>24</option>
            <option value=25>25</option>
          </select>
          <button id="encode-button" type="submit">Criar mensagem secreta</button>
        </form>
        <p>Anote o número mágico escolhido para enviar para os amigos junto com a mensagem secreta!</p>
        <p id="final-text-encode"></p>
      </div>
      <div class="container-decode">
        <h2>Ler mensagem secreta</h2>
        <form>
          <div class="read-message">
            <label for="inserted-text-decode">Escreva a mensagem secreta para conseguir ler!</label>
            <input type="text" 
            id="inserted-text-decode" 
            placeholder="Escreva a mensagem" 
            value="" 
            required/>
          </div>
          <label for="number-offset-decode">Escolha o número mágico enviado para ler a mensagem secreta!</label>
          <select
          id="number-offset-decode"
          required>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
          <option value=6>6</option>
          <option value=7>7</option>
          <option value=8>8</option>
          <option value=9>9</option>
          <option value=10>10</option>
          <option value=11>11</option>
          <option value=12>12</option>
          <option value=13>13</option>
          <option value=14>14</option>
          <option value=15>15</option>
          <option value=16>16</option>
          <option value=17>17</option>
          <option value=18>18</option>
          <option value=19>19</option>
          <option value=20>20</option>
          <option value=21>21</option>
          <option value=22>22</option>
          <option value=23>23</option>
          <option value=24>24</option>
          <option value=25>25</option>
          </select>
          <button id="decode-button" type="submit">Ler mensagem secreta</button>
        </form>
        <p id="final-text-decode"></p>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
