<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Mensagem Secreta!</h1>
    <main>
      <div class="container-encode">
        <h2>Escrever mensagem secreta</h2>
        <form>
          <div class="write-message">
            <label for="text-encode">Escreva para transformar em mensagem secreta!</label>
            <input type="text" 
            id="inserted-text-encode" 
            placeholder="Escreva a mensagem" 
            required/>
          </div>
          <div class="offset-encode">
          <label for="number-offset-encode">Escolha um número mágico</label>
          <select
          id="number-offset-encode"
          required>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
            <option value=11>11</option>
            <option value=12>12</option>
            <option value=13>13</option>
            <option value=14>14</option>
            <option value=15>15</option>
            <option value=16>16</option>
            <option value=17>17</option>
            <option value=18>18</option>
            <option value=19>19</option>
            <option value=20>20</option>
            <option value=21>21</option>
            <option value=22>22</option>
            <option value=23>23</option>
            <option value=24>24</option>
            <option value=25>25</option>
          </select>
          <button id="encode-button" type="submit">Criar mensagem secreta</button>
          </div>
        </form>
        <p id="final-text-encode"></p>
        <p>Anote o número mágico para enviar para os amigos junto com a mensagem secreta!</p>
      </div>
      <div class="container-decode">
        <h2>Ler mensagem secreta</h2>
        <form>
          <div class="read-message">
            <label for="inserted-text-decode">Escreva a mensagem secreta para conseguir ler!</label>
            <input type="text" 
            id="inserted-text-decode" 
            placeholder="Escreva a mensagem" 
            value="" 
            required/>
          </div>
          <div class="offset-decode">
          <label for="number-offset-decode">Escolha o número mágico para ler a mensagem secreta!</label>
          <select
          id="number-offset-decode"
          required>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
          <option value=6>6</option>
          <option value=7>7</option>
          <option value=8>8</option>
          <option value=9>9</option>
          <option value=10>10</option>
          <option value=11>11</option>
          <option value=12>12</option>
          <option value=13>13</option>
          <option value=14>14</option>
          <option value=15>15</option>
          <option value=16>16</option>
          <option value=17>17</option>
          <option value=18>18</option>
          <option value=19>19</option>
          <option value=20>20</option>
          <option value=21>21</option>
          <option value=22>22</option>
          <option value=23>23</option>
          <option value=24>24</option>
          <option value=25>25</option>
          </select>
          <button id="decode-button" type="submit">Ler mensagem secreta</button>
          </div>
        </form>
        <p id="final-text-decode"></p>
        <p>Agora é só responder!</p>
      </div>
    </main>
    <footer>
      <div class="image-details">
        Imagem por 
        <a href="https://blush.design/pt/artists/pablo-stanley">Pablo Stanley</a>
        em 
        <a href="https://blush.design/pt">Blush</a>
      </div>
      <div class="made-by">
        Feito por Thais Wemberlaine para 
        <a href="https://www.laboratoria.la/br">Laboratória Brasil</a>
      </div>
      <div class="contacts">
        Entre em contato: 
        <a class="item-contacts" href="https://www.linkedin.com/in/thaiswemberlaine">
            <i class="fab fa-linkedin"></i></a>
        <a class="item-contacts" href="https://github.com/ThWember">
            <i class="fab fa-github"></i></a>
        <a class="item-contacts" href="mailto:thaiswemberlaine@gmail.com">
            <i class="fas fa-envelope-square"></i></a>
      </div>
    </footer>
    <script src="index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/bcd7f656b1.js" crossorigin="anonymous"></script>
  </body>
</html>
